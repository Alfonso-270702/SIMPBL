<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="gayaku.css" />
    <title>Template</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-around shadow-sm">
        <!-- navigasi -->
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logoipsum-264.svg" alt="logoipsum" />
          </a>

          <div class="collapse navbar-collapse mb-3 mb-lg-0" id="menuToggler">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 gap-2">
              <li class="nav-item">
                <a class="nav-link active" href="index.html"> <i class="bi bi-house-heart"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logbook.html"> <i class="bi bi-journal-album"></i> Logbook</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user.html"> <i class="bi bi-person-circle"></i> User</a>
              </li>
            </ul>

            <a href="#" class="btn btn-danger">Logout</a>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuToggler" aria-controls="menuToggler" aria-expanded="false" aria-label="Toggle navigation">
            <small>
              <i class="bi bi-list"></i>
            </small>
          </button>
        </div>
      </nav>
    </header>

    <div class="container" style="min-height: 40rem">
      <main class="row justify-content-around align-items-center mt-5">
        <!-- konten -->
        <section class="col-lg-12">
          <!-- isi judul dan paragraph/multimedia -->
          <h3 class="display-5 mb-3">Upload Logbook</h3>

          <!-- form boostrap -->
          <div class="mb-3">
            <label for="minggu" class="form-label">Minggu</label>
            <input type="number" class="form-control" id="minggu" placeholder="mingu ke berapa??" />
          </div>

          <div class="mb-3">
            <label for="topik" class="form-label">Topik</label>
            <input type="text" class="form-control" id="topik" placeholder="Topik" />
          </div>

          <!-- input file  -->
          <div class="mb-3">
            <label for="dokumenPBL" class="form-label">Dokumen PBL</label>
            <input class="form-control" type="file" id="dokumenPBL" />
          </div>

          <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="deskripsi" rows="5"></textarea>
          </div>

          <div class="mb-3">
            <button class="btn btn-dark">Simpan</button>
          </div>
        </section>
      </main>
    </div>

    <footer class="bg-dark mt-lg-5 text-white p-4 text-center">Copyright &copy 2022</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
